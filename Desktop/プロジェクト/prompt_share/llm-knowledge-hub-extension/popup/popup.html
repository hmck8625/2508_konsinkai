<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Knowledge Hub</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <div class="logo-icon">💡</div>
        <div class="logo-text">
          <div class="title">LLM Knowledge Hub</div>
          <div class="version">v1.0.0</div>
        </div>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <div class="status-dot"></div>
        <span class="status-text">接続中...</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Status Section -->
      <div class="section">
        <h3>📊 ステータス</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number" id="conversationsCount">-</div>
            <div class="stat-label">保存済み会話</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="pendingCount">-</div>
            <div class="stat-label">同期待ち</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="todayCount">-</div>
            <div class="stat-label">今日の収集</div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="section">
        <h3>⚡ クイックアクション</h3>
        <div class="action-buttons">
          <button class="action-btn primary" id="openWebApp">
            <span class="btn-icon">🌐</span>
            Webアプリを開く
          </button>
          <button class="action-btn secondary" id="syncNow">
            <span class="btn-icon">🔄</span>
            今すぐ同期
          </button>
        </div>
      </div>

      <!-- Platform Status -->
      <div class="section">
        <h3>🔗 プラットフォーム</h3>
        <div class="platform-list">
          <div class="platform-item" data-platform="chatgpt">
            <div class="platform-info">
              <div class="platform-icon">🤖</div>
              <div class="platform-name">ChatGPT</div>
            </div>
            <div class="platform-status">
              <div class="status-badge enabled" id="chatgptStatus">有効</div>
            </div>
          </div>
          <div class="platform-item" data-platform="claude">
            <div class="platform-info">
              <div class="platform-icon">🎭</div>
              <div class="platform-name">Claude</div>
            </div>
            <div class="platform-status">
              <div class="status-badge enabled" id="claudeStatus">有効</div>
            </div>
          </div>
          <div class="platform-item" data-platform="copilot">
            <div class="platform-info">
              <div class="platform-icon">👨‍✈️</div>
              <div class="platform-name">Copilot</div>
            </div>
            <div class="platform-status">
              <div class="status-badge enabled" id="copilotStatus">有効</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Recent Activity -->
      <div class="section">
        <h3>📝 最近のアクティビティ</h3>
        <div class="activity-list" id="activityList">
          <div class="activity-item">
            <div class="activity-icon">🤖</div>
            <div class="activity-content">
              <div class="activity-title">マーケティング戦略の相談</div>
              <div class="activity-time">5分前 • ChatGPT</div>
            </div>
          </div>
          <div class="no-activity" id="noActivity" style="display: none;">
            <div class="no-activity-icon">📭</div>
            <div class="no-activity-text">まだアクティビティがありません</div>
          </div>
        </div>
      </div>

      <!-- Authentication -->
      <div class="section" id="authSection" style="display: none;">
        <h3>🔐 認証</h3>
        <div class="auth-content">
          <p class="auth-message">Webアプリとの連携のため認証が必要です</p>
          <button class="action-btn primary" id="authenticateBtn">
            <span class="btn-icon">🔑</span>
            認証する
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button class="footer-btn" id="settingsBtn">
        <span class="btn-icon">⚙️</span>
        設定
      </button>
      <button class="footer-btn" id="helpBtn">
        <span class="btn-icon">❓</span>
        ヘルプ
      </button>
      <button class="footer-btn" id="feedbackBtn">
        <span class="btn-icon">💬</span>
        フィードバック
      </button>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
      <div class="loading-spinner"></div>
      <div class="loading-text">処理中...</div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
